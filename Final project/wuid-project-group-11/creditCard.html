<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Example</title>
    <link rel="stylesheet" href="css/CreditCard.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>

  <body>
    <header>
      <h1 class="logo">ZATÃ‰</h1>
    </header>

    <main>
      <h2>Delivery options</h2>
      <img src="deliveryOptions.jpeg" />
      <h2>Customer information</h2>

      <div class="CustomerInfo">
        <form action="">
          <div class="Name-and-Surname">
            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="First-Name-input"
                placeholder="First Name"
              />
            </div>
            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="Surname-input"
                placeholder="Surname"
              />
            </div>
          </div>

          <div class="inputBox">
            <input
              type="text"
              maxlenght="16"
              class="Adress-input"
              placeholder="Address"
            />
          </div>

          <div class="Email-Phone">
            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="Email-input"
                placeholder="Email: xxxx@xxx.com"
              />
            </div>
            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="Phone-input"
                placeholder="Phone number"
              />
            </div>
          </div>
        </form>
      </div>

      <h2>Payment</h2>

      <div class="CreditCardInfo">
        <form action="">
          <div class="inputBox">
            <input
              type="text"
              maxlenght="16"
              class="card-number-input"
              placeholder="Name Card Holder"
            />
          </div>
          <div class="inputBox">
            <input
              type="text"
              maxlenght="16"
              class="card-holder-input"
              placeholder="Card Number xxxx-xxxx-xxxx-xxxx"
            />
          </div>
          <div class="Date-and-CVV">
            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="Date-input"
                placeholder="MM/YY"
              />
            </div>

            <div class="inputBox">
              <input
                type="text"
                maxlenght="16"
                class="cvv-input"
                placeholder="cvv"
              />
            </div>
          </div>

          <a href="#" style="font-family: 'Inria Serif'">DONE</a>
        </form>
      </div>
    </main>

    <footer>
      <div class="parent">
        <div class="div1"><p>Gift card</p></div>
        <div class="div2"><p>Find a store</p></div>
        <div class="div3"><p>Student discount</p></div>
        <div class="div4"><p>Get help</p></div>
        <div class="div5"><p>Contact</p></div>
      </div>
    </footer>
  </body>
</html>
